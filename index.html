<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <title>Тестовая работа</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Тестовое задание</h1>
                </div>
            </div>
            <div class="row work-place">
                <div class="col-xs-5">
                    <div class="form-group">
                        <label for="userName">Введите ФИО</label>
                        <input type="text" name="userFullName" class="form-control" id="userFullName">
                        <div class="error-message"></div>
                    </div>
                </div>
                <div class="col-xs-6 col-xs-offset-1">
                    <div id="formatedData" class="form-group">
                        <h3>Введенные данные</h3>
                        <div class="block">
                            <div class="form-group surname">
                                <label>Фамилия:</label><span></span>
                            </div>
                            <div class="form-group name">
                                <label>Имя:</label><span></span>
                            </div>
                            <div class="form-group patronymic">
                                <label>Отчество:</label><span></span>
                            </div>
                            <div class="form-group">
                                <input id="submitBtn" type="submit" value="Подтвердить">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="block">
                            Добро пожаловать,<br/><span class="user-name"></span>!
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <script type="text/javascript">
            var myForm = new myForm();
            myForm.init();
        </script>
    </body>
</html>
